<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <header style="text-align: center; background-color: red;">
        <h1>Daily Duct Tape Wallets Order Page</h1>

            <li>

    <header style="text-align: center; background-color: aquamarine;">
    <h2>Place Orders Below:</h2>

    <br />
<div style="border: solid 2px rgb(73, 73, 73); padding: 1rem;">
    <form>
        <fieldset>
            <legend>Customer Information</legend>
            <p>
                <label>
                    Customer Name:
                    <input name="name" />
                </label>
            </p>
            <p>
                <label>
                    Telephone:
                    <input type="tel" name="tel" />
                </label>
            </p>
            <p>
                <label>
                    Email Address:
                    <input type="email" name="email" />
                </label>
            </p>
        </fieldset>
        <br />
        <fieldset>
            <legend>Type</legend>
            <p>
                <input type="radio" name="size"
                id="size0" value="size0" />
                <label for="size0">Mens</label>
            </p>
            <p>
                <input type="radio" name="size"
                id="size1" value="size1" />
                <label for="size1">Women</label>
            </p>
            <p>
                <input type="radio" name="size"
                id="size2" value="size2" />
                <label for="size2">Accordian</label>
            </p>
            <p>
                <input type="radio" name="size"
                id="size3" value="size3" />
                <label for="size3">Clutch</label>
            </p>
        </fieldset>

        <br />
        <fieldset>
           <legend>Color</legend>
        <p>
            <input type="checkbox" name="color"
                id="silver" value="silver" />
            <label for="silver">Silver</label>
        </p>
        <p>
            <input type="checkbox" name="color"
                id="purple" value="purple" />
            <label for="purple">Purple</label>
        </p>
        <p>
            <input type="checkbox" name="color"
                id="yellow" value="yellow" />
            <label for="yellow">Yellow</label>
        </p>
        <p>
            <input type="checkbox" name="color"
                id="black" value="black" />
            <label for="black">Black</label>
        </p>
        <p>
            <input type="checkbox" name="color"
                id="red" value="red" />
            <label for="red">Red</label>
        </p>
        <p>
            <input type="checkbox" name="color"
                id="blue" value="blue" />
            <label for="blue">Blue</label>
        </p>
        </p>
    </legend>
        </fieldset>

        <br />
        <fieldset>
            <legend>Delivery Instructions</legend>
            <p>
                <label for="time">Preferred Delivery Time:</label>
                <input id="time" name="time" type="time"
                    min="11:00" max="21:00">
            </p>
            <p>
                <label for="instructions">Additional Questions</label>
                <textarea id="instrctions" name="instructions"></textarea>
            </p>
            <p>
                <button type="submit">Submit Order</button></button>
            </p>
        </fieldset>
    </form>
</div>
